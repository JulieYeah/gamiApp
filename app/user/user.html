<div class="user">
  <div id="rolarBody" class="view-2D zoom-large data-close controls-close set-speed">
    <div id="navbar">
      <h1>User Center
        <br>
      </h1>
    </div>

    <div id="controls">
    
      <div class="profile">
        <section class="section1 rel">
          <img class="pro-avatar" src="./img/user.jpeg" alt="Twitter Profile Picture">
          <div class="username">
            <p>{{user.name}}</p>
            <p class="nickname">{{user.nickname}}</p>
          </div>
        </section>

        <section class="section2">
          <div class="info row">
            <div class="col-3 alignC">
              <span class="number b">{{user.passMissions}}</span>
              <span class="factor b">Chapters </span>
            </div>

            <div class="col-3 alignC">
              <span class="number b">{{user.allMissions}}</span>
              <span class="factor b">Missions</span>
            </div>

            <div class="col-3 alignC">
              <span class="number b">96</span>
              <span class="factor b">Accurancy</span>
            </div>
            <div class="alignC">Level 1 - Mercury</div>
          </div>
        </section>
      </div>
    </div>


    <div id="universe" class="scale-stretched">
      <div id="galaxy">
        <div id="solar-system" class="earth">
          <div id="mercury" class="orbit">
            <div class="pos">
              <div class="planet">
                <dl class="infos">
                  <dt>Mercury</dt>
                  <dd>
                    <span></span>
                  </dd>
                </dl>
              </div>
            </div>
          </div>
          <div id="venus" class="orbit">
            <div class="pos">
              <div class="planet">
                <dl class="infos">
                  <dt>Venus</dt>
                  <dd>
                    <span></span>
                  </dd>
                </dl>
              </div>
            </div>
          </div>
          <div id="earth" class="orbit">
            <div class="pos">
              <div class="orbit">
                <div class="pos">
                  <div class="moon"></div>
                </div>
              </div>
              <div class="planet">
                <dl class="infos">
                  <dt>Earth</dt>
                  <dd>
                    <span></span>
                  </dd>
                </dl>
              </div>
            </div>
          </div>
          <div id="mars" class="orbit">
            <div class="pos">
              <div class="planet">
                <dl class="infos">
                  <dt>Mars</dt>
                  <dd>
                    <span></span>
                  </dd>
                </dl>
              </div>
            </div>
          </div>
          <div id="jupiter" class="orbit">
            <div class="pos">
              <div class="planet">
                <dl class="infos">
                  <dt>Jupiter</dt>
                  <dd>
                    <span></span>
                  </dd>
                </dl>
              </div>
            </div>
          </div>
          <div id="saturn" class="orbit">
            <div class="pos">
              <div class="planet">
                <div class="ring"></div>
                <dl class="infos">
                  <dt>Saturn</dt>
                  <dd>
                    <span></span>
                  </dd>
                </dl>
              </div>
            </div>
          </div>
          <div id="uranus" class="orbit">
            <div class="pos">
              <div class="planet">
                <dl class="infos">
                  <dt>Uranus</dt>
                  <dd>
                    <span></span>
                  </dd>
                </dl>
              </div>
            </div>
          </div>
          <div id="neptune" class="orbit">
            <div class="pos">
              <div class="planet">
                <dl class="infos">
                  <dt>Neptune</dt>
                  <dd>
                    <span></span>
                  </dd>
                </dl>
              </div>
            </div>
          </div>
          <div id="sun">
            <dl class="infos">
              <dt>Sun</dt>
              <dd>
                <span></span>
              </dd>
            </dl>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
