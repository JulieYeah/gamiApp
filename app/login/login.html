<link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
<div class="loginSession" ng-show="!loginFlag">
    <div class="logo"></div>
    <div class="login-block"  novalidate>
        <h1>Login</h1>
        <input type="text" value="" placeholder="Username" id="username" ng-model="credentials.username" />
        <input type="password" value="" placeholder="Password" id="password" ng-model="credentials.password" />
        <button ng-click="login(credentials)">Login</button>
    </div>
</div>
 <div class="welcome_page" ng-show='loginFlag'>
    <div id="container">
        <div id="message">
          <a id="animate" ng-click="enterChpater()">I am ready.</a>
        </div>
      </div>
 </div>
