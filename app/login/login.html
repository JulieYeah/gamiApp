
<link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
<div class="loginSession">
<div class="logo"></div>
<div class="login-block" ng-controller="LoginController" novalidate>
    <h1>Login</h1>
    <input type="text" value="" placeholder="Username" id="username"  ng-model="credentials.username"/>
    <input type="password" value="" placeholder="Password" id="password"  ng-model="credentials.password"/>
    <button ng-click="login(credentials)">Login</button>
</div>
</div>
